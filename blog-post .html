<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main-style.css">
    <link rel="stylesheet" href="./css/blog-post.css">
    <title>Blog Post Display</title>
</head>
<body>

    <div class="part1">
        <div class="container-blog-post">
            <div class="img-wrap">
                <img src="https://picsum.photos/id/835/130/130" alt="">
            </div>
            <div>
                <h2>Make the Best Chocolate cookies ever</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae minima consequatur iure tempore voluptatibus cupiditate?</p>
            </div>
        </div>

    </div>
    <!-- part 2 -->
    <!-- Pricing Plans -->

    <div class="part2">
        <div class="container-pricing-plan">
            <div class="pricing-plan">
                <h2>Standard</h2>
                <p>Monthly Plan</p>
                <h1>$25.00</h1>
            </div>
            <div class="pricing-plan highlight">
                <h2>Popular</h2>
                <p>Monthly Plan</p>
                <h1>$40.00</h1>
            </div>
            <div class="pricing-plan">
                <h2>Premium</h2>
                <p>Monthly Plan</p>
                <h1>$55.00</h1>
            </div>
        </div>
    </div>
</body>
</html>
